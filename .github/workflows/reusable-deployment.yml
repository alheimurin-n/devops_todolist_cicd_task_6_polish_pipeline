name: helm-upgrade
run-name: ${{ github.actor }} - ${{ github.ref_name }}

on:
  workflow_call:
    inputs:
      environment:
        required: true
        description: "Environment to deploy to"
        type: string
      version:
        required: true
        type: string
      OSType:
        required: true
        description: "OS chosen for deploy"
        type: string
      PythonVersion:
        required: true
        description: "PythonVersion chosen for deploy"
        type: string
      helm-values-path:
        type: string
        default: "./todoapp/values.yaml"
      helm-release-name:
        default: todoapp
        type: string
      node-port:
        description: "NodePort value for the service"
        type: number

jobs:
  deploy-helm:
    name: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: helm-package
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: helm-artifacts-${{ inputs.OsType }}-${{ inputs.PythonVersion }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: kind-cluster-${{ inputs.OsType }}-${{ inputs.PythonVersion }}
          path: .

      - name: Set Up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          config: ./cluster.yml

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ vars.AZURE_CLUSTER_NAME }}
          resource-group: ${{ vars.AZURE_RESOURCE_GROUP }}

      - name: Dry Run Helm
        run: |
          helm install --dry-run ${{ inputs.helm-release-name }} ./todoapp-*.tgz  \
          -f ${{ inputs.helm-values-path }} \
          --set mysql.secrets.MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}" \
          --set mysql.secrets.MYSQL_USER="${{ secrets.MYSQL_USER }}" \
          --set mysql.secrets.MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
          --set todoapp.service.nodePort=${{ inputs.node-port }} \
          --set todoapp.secrets.SECRET_KEY="${{ secrets.APP_SECRET_KEY }}" \
          --set todoapp.secrets.DB_NAME="${{ secrets.APP_DB_NAME }}" \
          --set todoapp.secrets.DB_USER="${{ secrets.MYSQL_USER }}" \
          --set todoapp.secrets.DB_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
          --set todoapp.secrets.DB_HOST="${{ secrets.APP_DB_HOST }}" \
          --set todoapp.image.tag=${{ github.sha }}

      - name: Deploy helm to ${{ inputs.environment }}
        run: |
          helm upgrade --install --wait --timeout 180s --debug ${{ inputs.helm-release-name }} ./todoapp-*.tgz \
          -f ${{ inputs.helm-values-path }} \
          --set mysql.secrets.MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}" \
          --set mysql.secrets.MYSQL_USER="${{ secrets.MYSQL_USER }}" \
          --set mysql.secrets.MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
          --set todoapp.service.nodePort=${{ inputs.node-port }} \
          --set todoapp.secrets.SECRET_KEY="${{ secrets.APP_SECRET_KEY }}" \
          --set todoapp.secrets.DB_NAME="${{ secrets.APP_DB_NAME }}" \
          --set todoapp.secrets.DB_USER="${{ secrets.MYSQL_USER }}" \
          --set todoapp.secrets.DB_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
          --set todoapp.secrets.DB_HOST="${{ secrets.APP_DB_HOST }}" \
          --set todoapp.image.tag=${{ github.sha }}
